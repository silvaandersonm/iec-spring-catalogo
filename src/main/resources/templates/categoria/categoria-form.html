<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <title>Adicionar Musicas</title>
        <th:block th:include="fragments/geral.html :: headerfiles"></th:block>
    </head>
    <body>
    <div th:replace="fragments/menu :: menu"></div>
        <section>
            <h2 style="text-align: center">Categoria</h2>
            <div class="container" style="width: 60%; padding-bottom: 30px;">
                <div>
                    <div>
                        <th:block th:include="mensagemErro"></th:block>
                    </div>
                    <form th:action="@{/categorias/salvar}" method="post" th:object="${categoria}" class="form">
                        <input type="hidden" name="id" th:value="${categoria.id}"/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nome" placeholder="Nome *"
                                th:value="${categoria.nome}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>
                        <small class="form-text text-muted">(*) Campo obrigat√≥rio</small>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
                        <a href="/categorias" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
